<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date() 日期对象 是一个构造函数 必须使用new来调用我们的日期对象
        // 1.使用Date 如果没有参数 返回系统当前时间
        var date = new Date();
        console.log(date);
        console.log(date.getFullYear()); //返回当前日期的年份
        console.log(date.getMonth() + 1);//返回当前月份小一个月 记得+1
        console.log(date.getDate());//返回当前日期
        console.log(date.getDay());//返回 周几 周日返回的是0

        var year = date.getFullYear();
        var month = date.getMonth();
        var dates = date.getDate();
        var day = date.getDay();
        console.log('今天是' + year + '年' + month + '月' + dates + '日');
        var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        console.log('今天是' + year + '年' + month + '月' + dates + '日' + arr[day]);

        // 格式化日期 时分秒

        console.log(date.getHours()); //时
        console.log(date.getMinutes());// 分
        console.log(date.getSeconds());// 秒

        // 要求封装一个函数 返回当前的时分秒

        function getTime1() {
            var time = new Date();
            var h = time.getHours;
            h = h < 10 ? '0' + h : h;
            var m = time.getMinutes();
            m = m < 10 ? '0' + m : m;
            var s = time.getSeconds();
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;

        }
        console.log(getTime1());



        // 2 .参数常用写法 数字型 2019,10,1 字符型 '2019-10-1 8:8:8'
        var date1 = new Date(2020, 10, 1);
        console.log(date1);//返回的是11月不是10月

        var date2 = new Date('2020-10-1 8:8:8');
        console.log(date2);

        //获得Date总的毫秒数 不是当前的毫秒数 而是距离1970年1月1日过了多少毫秒
        // 1.通过getTime()  valueOf()
        console.log(date.valueOf());
        console.log(date.getTime());

        //2. 简单的写法 （最常用的方法）
        var date3 = +new Date();
        console.log(date3);

        // 3.h5 新增的 总的毫秒是
        console.log(Date.now());
    </script>
</head>
