<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //倒计时 
        function countDown(time) {
            var nowTime = +new Date();// 返回当前时间的总毫秒数
            var inputTime = +new Date(time); // 返回用户输入时间的总毫秒数
            var times = (inputTime - nowTime) / 1000;//得到剩余时间的秒数
            var d = parseInt(times / 60 / 60 / 24);//天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);//小时数
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);//分钟数
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);//秒数
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2020-9-5 18:00:00'));
    </script>
</head>

</html>
