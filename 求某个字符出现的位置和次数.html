        //统计出现次数最多的字符
        var str = 'oshfycdjxhbdhhbbm';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars]) {
                o[chars]++;
            }
            else {
                o[chars] = 1;
            }
        }
        console.log(o);

        //2.遍历对象
        var max = 0;
        var ch = '';
        for (var k in o) {
            // k是属性名
            // o[k] 是属性值
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log('出现最多次数的字符是', + ch);
