<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>我用VScode做的第一个网页</title>
</head>
<body>
     <h4>图像标签的使用</h4>
     <img src="img.jpg" />
     <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
     <img src="img1.jpg" alt="我是杜老师" />
     <h4>title 提示文本 鼠标放在图像上提示的文字</h4>
     <img src="img.jpg" alt="我是杜老师" title="我是杜老师"/>
     <h4>外部链接</h4>
     <a href="http://www.baidu.com" target="_blank">百度</a>
     <h4>内部链接</h4>
     <a href="gongsijianjie.html" target="_blank">公司简介</a>
     <h4>空链接</h4>
     <a href="#">公司地址</a>
     <h4>下载文件</h4>
     <a href="img.zip">下载文件</a>
     <h4>网页元素的链接</h4>
     <a href="http://baidu.com" target="_blank"><img src="img.jpg" /></a><br />

     &lt; p &gt; 这是一个段落标签
</body>
</html>
