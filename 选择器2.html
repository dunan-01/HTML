<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 未被访问的链接 */
        a:link {
            color: #333333;
            text-decoration: none;
        }

        /* 访问过得链接 */
        a:visited {
            color: purple;
        }

        /* 选择鼠标经过的那个链接 */
        a:hover {
            color: blue;
        }

        /* 选择鼠标按下但没有弹开的链接 */
        a:active {
            color: chartreuse;
        }

        /* 把获得光标的input表单选取出来 */
        input:focus {
            background-color: pink;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <div>
        <span><input type="text"></span>
        <span><input type="text"></span>
        <span><input type="text"></span>
    </div>
</body>

</html>
