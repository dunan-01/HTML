<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~');
            }
        }
        //里面的属性或方法我们采取键值对的形式
        // 多个属性或者方法中间用逗号隔开
        //  方法冒号后面跟的是一个匿名函数
        // 2.使用对象
        // (1) 调用对象 对象名.属性名
        console.log(obj.uname);
        //(2)第二种方法 对象名['属性名']
        console.log(obj['age']);
        //调用sayHi 对象名.方法名 千万别忘记小括号
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
