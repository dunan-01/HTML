<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入你的年龄');
        if (age >= 18) {
            alert('你可以去网吧');
        }
        else {
            alert('回家写作业去');
        }

        //判断闰年案例
        var year = prompt('请你输入年份');
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            alert(year + '是闰年');
        }
        else {
            alert(year + '不是闰年');
        }

        //判断成绩案例
        var score = prompt('请输入你的成绩');
        if (score >= 90) { alert('宝贝，你是我的骄傲'); }
        if (score >= 80) { alert('宝贝，你已经很棒了'); }
        if (score >= 70) { alert('你要继续加油咯'); }
        if (score >= 60) { alert('你很危险啦'); }
        else {
            alert('熊孩子，好好学习吧');
        }

        //数字补0案例
        var time = prompt('请输入数字0~59');
        var result = time < 10 ? '0' + time : time;
        alert(result);

        //switch 语句案例
        var fruit = prompt('请输入水果');
        switch (fruit) {
            case '苹果': alert('苹果的价格是3.5/斤');
                break;
            case '榴莲': alert('榴莲的价格是35/斤');
                break;
            default:
                alert('没有此水果');
        }




    </script>
</head>

</body>

</html>
