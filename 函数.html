        //案例：利用函数求任意数的最大值
        function getMax1() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max)
                    max = arguments[i];
            }
            return max;
        }
        console.log(getMax1(1, 2, 3));
        console.log(getMax1(1, 2, 3, 8));
