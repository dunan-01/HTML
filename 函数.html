    <script>
        // 求两个数里面的最大值
        function getMax(num1, num2) {
            // if (num1>num2)
            // return num1;
            // else 
            // return num2;
            return num1 > num2 ? num1 : num2;

        }
        console.log(getMax(1, 3));

        //求数组中的最大值

        function getArrMax(arr) {
            var max = 0;
            for (var i = 0; i <= arr.length; i++) {
                if (arr[i] > max)
                    max = arr[i];
            }
            return max;
        }
        //getArrMax([5, 90, 7, 34, 0, 23]);
        var re = getArrMax([5, 90, 7, 34, 0, 23]);
        console.log(re);
